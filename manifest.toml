#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "kresus"
name = "Kresus"
description.en = "Personal finance manager"
description.fr = "Outil personnel de gestion de finances"

version = "0.23.5~ynh1"

maintainers = ["Nicolas <nicofrand> Frandeboeuf"]

[upstream]
license = "AGPL-3.0-only"
website = "https://kresus.org"
demo = "https://kresus.org/en/demo.html"
admindoc = "https://kresus.org/en/doc.html"
code = "https://framagit.org/kresusapp/kresus"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/kresus"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

[resources]
    [resources.sources.main]
    url = "https://framagit.org/kresusapp/kresus/-/archive/0.23.5/kresus-0.23.5.tar.bz2"
    sha256 = "e14f6c6c7fd9b4722db3cacbe85b0a5a86a8541148c2e538c021e5ce1bbed5a4"
    autoupdate.strategy = "latest_gitlab_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "locales, git, python3, python3-dev, python3-pip, python3-selenium, libffi-dev, libxml2-dev, libxslt-dev, libyaml-dev, libtiff-dev, libjpeg-dev, libopenjp2-7-dev, zlib1g-dev, libfreetype6-dev, libwebp-dev, build-essential, gcc, g++, wget, unzip, mupdf-tools, virtualenv, postgresql"
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
        echo "python3-jose,libnss3-tools, python3-nss";
    elif [[ $YNH_DEBIAN_VERSION == "trixie" ]]; then
        echo "python3-josepy"
        # It's not clear why "libnss" and python3-nss were in the dependency list ... upstream install doc doesn't mention them ... python3-nss doesn't exists in Trixie anymore
    fi
    """
    
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "20"
